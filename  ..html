<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gallery</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 50%;
      height: auto;
      box-shadow:
        0 0 60px rgba(180, 220, 255, 0.06),
        0 0 20px rgba(255, 255, 255, 0.03);
      border-radius: 4px;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.01);
    }
  </style>
</head>
<body>
<img src="images/gallery2.png" alt="gallery2.png">
</body>
</html>
